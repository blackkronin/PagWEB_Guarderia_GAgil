{% extends 'core/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="h2 text-center">INICIO DE SESIÓN</div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Ingrese sus credenciales</h5>
                {{ form | crispy }}
                <a href="{% url 'home' %}" class="card-link">Inicio</a>
                <a href="{% url 'registrarse' %}" class="card-link">Registrarse</a>
                <button class="btn btn-warning float-end" type="submit">Iniciar Sesión</button>
            </div>
        </div>
    </form>
</div>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br>


{% endblock %}
